<div class="calc">
    <div class="calc-header">
        <img src="./assets/-logo.png" alt="MiBango_Logo">
        <p>
            Cambia tus dolares y soles al instante
        </p>
    </div>
    <app-tasas currency="{{baseCurrencySymbol}}" currencySellValue="{{currency}}"></app-tasas>
    <app-choose-currency (newBaseCurrency)="onSelectedCurrent($event)" (newConvertCurrency)="onSelectedToConvert($event)" baseCurrency="{{initBaseCurrency}}" convertCurrency="{{initChangeCurrency}}"></app-choose-currency>
    <div>
        <div>
            <span class="tag-text">
                Tienes
            </span>
            <input [(ngModel)]="initValue" type="text" class="inputBox" type="number">
            <span class="exchange-text">
                {{initBaseCurrency}}
            </span>
        </div>
        <div class="calc-button">
            <img src="./assets/arrows.png" alt="Intercambiar_Logo" (click)="changeCurrency()">
        </div>
        <div>
            <span class="tag-text">
                Recibes
            </span>
            <input [(ngModel)]="changeValue" type="text" class="inputBox" type="number" value="{{(initValue*currency).toFixed(10)}}">
            <span class="exchange-text">
                {{initChangeCurrency}}
            </span>
        </div>
    </div>
</div>
